<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../../components/paper-input/paper-input.html">
<link rel="import" href="../a-streets/a-streets.html">

<dom-module id="a-test">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <div><span>{{foo}}</span></div>
    <paper-input value={{postal}}></paper-input>
    <a-streets postal={{postal}}></a-streets>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'a-test',

    properties: {
      foo: {
        type: String,
        value: 'bar',
        notify: true
      }
    }
  });
})();
</script>
