<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../../components/iron-flex-layout/iron-flex-layout.html">



<dom-module id="a-meldingitem">
  <style>
    :host {
      display: block;
      margin: 30px 0px 0px 0px;

    }

    h2 {
      margin: 0px 0px 0px 0px;
      padding: 0px;
      font-size: 20px;
      font-weight: 300;
      text-transform: capitalize;
    }

    img {
      width: 35px;
      margin-right: 6px;
    }



  </style>
  <template>
    

     <h2>{{newdatum}}</h2>
     <img src=""

<!--      <p>{{newdatum}}</p>
 -->
     
<!--     <p>{{kleur}}</p> -->
  </template>
</dom-module>

<script>
(function() {


  Polymer({
    is: 'a-meldingitem',

    properties: {
      datum: {
        type: String,
        value: '',
        notify: true,
        observer: 'hasvalue'
      },
      comment: {
        type: String,
        value: '',
        notify: true
      },
      image: {
        type: String,
        value: '',
        notify: true
      },
      longitude: {
        type: String,
        value: '',
        notify: true
      },
      latitude: {
        type: String,
        value: '',
        notify: true
      }



    },


      ready: function(){
        //console.log('i has streets loaded');

      },

      hasvalue: function(){
        console.log(this.datum);
        moment.locale('nl');
        this.newdatum = moment(this.datum).format('dddd D MMMM');
        //console.log(this.newdatum);
      }
     

    
  });
})();
</script>
