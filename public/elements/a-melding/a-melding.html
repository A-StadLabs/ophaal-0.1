<script>
(function() {

  function showPosition(position) {
    //    var that = this;
    latitude = position.coords.latitude;
    longitude = position.coords.longitude;
    //window.dispatchEvent(build);
  };

  Polymer({
    is: 'a-melding',

    properties: {
      imageval: {
        type: String
      }
    },

    ready: function(){
      this.locationpos = false;
    },

    getLocation: function() {
      if (navigator.geolocation) {
        this.locpos = navigator.geolocation.getCurrentPosition(showPosition);
        //console.log(this.locpos);
        this.locationpos = true;
      } else {
        console.log("Geolocation is not supported by this browser.");
      }
    },

    saveIt: function(){
      console.log('ik ga saven: ', longitude, latitude, this.imageval, this.comment);

      var today = new moment();

      testFB = new Firebase('https://bdillen.firebaseio.com/meldingen');

      var testID = testFB.push({'lon':longitude, 'lat':latitude, 'image':this.imageval, 'comment':this.comment, 'tijd': today});

      var newKey = testID.key();

      console.log(newKey);

      this.doGeofire(newKey, longitude, latitude);

    },

    doGeofire: function(key, long, lat){
      var firebaseRef = new Firebase('https://bdillen.firebaseio.com/geopoints/');
      var geoFire = new GeoFire(firebaseRef);
      geoFire.set(key, [lat, long]).then(function() {
        console.log("Provided key has been added to GeoFire");
      }, function(Error) {
        console.log("Error: " + error);
      });
    }

 

  });
})();
</script>
