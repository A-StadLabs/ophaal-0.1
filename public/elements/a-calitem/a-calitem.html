<link rel="import" href="../../components/polymer/polymer.html">


<dom-module id="a-calitem">
  <style>
    :host {
      display: block;
      border-bottom: 1px solid #EBEBEB;
      margin: 5px 0px 5px 0px;
      box-sizing: border-box;
      padding: 10px;
    }

    p {
      margin: 0px;
      padding: 0px;
      font-size: 14px;
    }



  </style>
  <template>
    
     <p>{{newdatum}}</p>


     <p>{{fractie}}</p>
    <p>{{kleur}}</p>
     <img src="{{svgsource}}" />
<!--     <p>{{kleur}}</p> -->
<!--     <p>{{kleur}}</p> -->
  </template>
</dom-module>

<script>
(function() {


  Polymer({
    is: 'a-calitem',

    properties: {
      datum: {
        type: String,
        value: '',
        notify: true,
        observer: 'hasvalue'
      },

      fractie: {
        type: String,
        value: null,
        notify: true
      },

      kleur: {
        type: String,
        value: null,
        notify: true,
        observer: 'kleurnaarsvg'
      }

    },


      ready: function(){
        //console.log('i has streets loaded');
      },

      hasvalue: function(){
        console.log(this.datum);
        moment.locale('nl');
        this.newdatum = moment(this.datum).format('dddd D MMMM');
        console.log(this.newdatum);
      },

      kleurnaarsvg: function(){
        switch(this.kleur){
          case 'green':
            this.svgsource = 'images/icons_ophaal-GFT.svg';
            break;
          case 'grey':
            this.svgsource = 'images/icons_ophaal-REST.svg';
            break;
          case 'brown':
            this.svgsource = 'images/icons_ophaal-PAPKAR.svg';
            break;
          case 'blue':
            this.svgsource = 'images/icons_ophaal-PMD.svg';
            break;
          case 'yellow':
            this.svgsource = 'images/icons_ophaal-GLAS.svg';
            break;
        };
      }

     

    
  });
})();
</script>
