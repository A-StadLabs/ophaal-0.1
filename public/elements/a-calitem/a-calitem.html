<link rel="import" href="../../components/polymer/polymer.html">


<dom-module id="a-calitem">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    
     <p>{{fractie}}</p>
<!--     <p>{{kleur}}</p> -->
    <p>{{newdatum}}</p>
    <p>{{kleur}}</p>
  </template>
</dom-module>

<script>
  moment.locale('fr');  // Set the default/global locale
  // ...
</script>

<script>
(function() {


  Polymer({
    is: 'a-calitem',

    properties: {
      datum: {
        type: String,
        value: '',
        notify: true,
        observer: 'hasvalue'
      },

      fractie: {
        type: String,
        value: null,
        notify: true
      },

      kleur: {
        type: String,
        value: null,
        notify: true
      }

    },


      ready: function(){
        //console.log('i has streets loaded');
      },

      hasvalue: function(){
        console.log(this.datum);
        moment.locale('nl');
        this.newdatum = moment(this.datum).format('dddd D MMMM');
        console.log(this.newdatum);
      }

     

    
  });
})();
</script>
