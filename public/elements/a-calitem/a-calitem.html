<link rel="import" href="../../components/polymer/polymer.html">

<link rel="import" href="../../components/iron-flex-layout/iron-flex-layout.html">



<dom-module id="a-calitem">
  <style>
    :host {
      display: block;
      border: 1px solid #EBEBEB;
      border-radius: 5px;
      margin: 5px 0px 5px 0px;
      box-sizing: border-box;
      padding: 10px 20px 10px 10px;
      @apply(--layout-horizontal);
      @apply(--layout-start);
      @apply(--layout-center);
    }

    p {
      margin: 0px;
      padding: 0px;
      font-size: 14px;
      color: var(--ophaalfractie-color);


    }

    img {
      width: 35px;
      margin-right: 10px;
    }



  </style>
  <template>
    

     <p>{{newdatum}}</p>


<!--      <p>{{newdatum}}</p>
 -->
     
<!--     <p>{{kleur}}</p> -->
  </template>
</dom-module>

<script>
(function() {


  Polymer({
    is: 'a-calitem',

    properties: {
      datum: {
        type: String,
        value: '',
        notify: true,
        observer: 'hasvalue'
      }



    },


      ready: function(){
        //console.log('i has streets loaded');
        // this.customStyle['--ophaalfractie-color'] = 'pink';
        // this.updateStyles();
      },

      hasvalue: function(){
        console.log(this.datum);
        moment.locale('nl');
        this.newdatum = moment(this.datum).format('dddd D MMMM');
        //console.log(this.newdatum);
      }
     

    
  });
})();
</script>
